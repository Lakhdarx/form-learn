<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="left">
        <img src="images/form-img.jpg" alt="People in a dining table">
    </section>
    <section class="right">
        <h1>Get Started</h1>
        <form action="">
            <div class="form-inputs">
                <section class="form-left">
                    <div class="name-input">
                        <input type="text" id="name" name="name" placeholder="" autocomplete="given-name" required>
                        <label for="name">FIRST NAME</label>
                    </div>
                    <div class="email-input">
                        <input type="email" id="email" name="mail" placeholder="" autocomplete="email" required>
                        <label for="email">E-MAIL</label>
                    </div>
                    <div class="pass1-input">
                        <input type="password" name="pass" id="psw1" placeholder="" autocomplete="new-password" required>
                        <label for="psw">PASSWORD</label>
                    </div>
                </section>
                <section class="form-right">
                    <div class="family-input">
                        <input type="text" id="family" name="family" placeholder="" autocomplete="family-name" required>
                        <label for="family">LAST NAME</label>
                    </div>
                    <div class="phone-input">
                        <input type="tel" name="tel" id="phone" placeholder="" autocomplete="tel">
                        <label for="phone">PHONE</label>
                    </div>
                    <div class="pass2-input">
                        <input type="password" name="confirm-pass" id="psw2" placeholder="" autocomplete="new-password" required>
                        <label for="psw2">CONFIRM PASSWORD</label>
                    </div>
                </section>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="http://google.com" target="_blank" rel="noopener noreferrer">LOG IN</a></p>
        </form>
    </section>
</body>
</html>
