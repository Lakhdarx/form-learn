    <section class="left">
        <img src="./Form page_files/form-img.jpg" alt="People in a dining table">
    </section>
    <section class="right">
        <h1>Get Started</h1>
        <form action="http://127.0.0.1:5500/">
            <div class="form-inputs">
                <section class="form-left">
                    <div class="name-input">
                        <input type="text" id="name" name="name" placeholder="" autocomplete="given-name" required="">
                        <label id="label-name" for="name">FIRST NAME</label>
                    </div>
                    <div class="email-input">
                        <input type="email" id="email" name="mail" placeholder="" autocomplete="email" required="">
                        <label id="label-email" for="email">E-MAIL</label>
                    </div>
                    <div class="pass1-input">
                        <input type="password" name="pass" id="psw1" placeholder="" autocomplete="new-password" required="">
                        <label id="label-pass1" for="psw">PASSWORD</label>
                    </div>
                </section>
                <section class="form-right">
                    <div class="family-input">
                        <input type="text" id="family" name="family" placeholder="" autocomplete="family-name" required="">
                        <label id="label-family" for="family">LAST NAME</label>
                    </div>
                    <div class="phone-input">
                        <input type="tel" name="tel" id="phone" placeholder="" autocomplete="tel">
                        <label id="label-phone" for="phone">PHONE</label>
                    </div>
                    <div class="pass2-input">
                        <input type="password" name="confirm-pass" id="psw2" placeholder="" autocomplete="new-password" required="">
                        <label id="label-pass2" for="psw2">CONFIRM PASSWORD</label>
                    </div>
                </section>
            </div>
            <button type="submit" id="submit">Create Account</button>
            <div class="alternative-booking"><a id="book-phone" href="http://google.com/" target="_blank" rel="noopener noreferrer">Verify your booking from your phone</a></div>
        </form>
    </section>
